<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Kelas Coding</title>
    <style>
        .struk-pendaftaran {
            border: 1px solid #000;
            padding: 20px;
            width: 300px;
            margin: 20px auto;
        }

        .garis {
            border-bottom: 1px solid #000;
            margin: 10px 0;
        }

        .tanggal-pesan {
            text-align: right;
        }

        .terima-kasih {
            text-align: center;
        }

        .formPendaftaran {
            border: 1px solid #000;
            padding: 20px;
            width: 300px;
            margin: 20px auto;
        }
    </style>
</head>

<body style="background-image: url('Assets/Source Code .jpg');">
    <h1 align="center">Selamat datang di halaman pendaftaran kelas coding</h1>
    <table border="1" cellpadding="10" align="center">
        <tr>
            <td colspan="3" align="center" style="font-weight: bold; font-size: 25px; background-color: white;">
                -Form Pendaftaran Kelas Coding-
            </td>
        </tr>
        <tr>
            <td>
                <form id="formPendaftaran">
                    <div class="mb-3">
                        <label for="InputName1">Nama Pendaftar:</label>
                        <input type="text" id="InputName1" name="InputName1" required>
                    </div>
        <tr>
            <td>
                <div class="mb-3">
                    <label for="InputEmail1">Email Pendaftar:</label>
                    <input type="email" id="InputEmail1" name="InputEmail1" required>
        </tr>
        </td>
        </div>
        <tr>
            <td>
                <div class="mb-3">
                    <label for="InputCodingName1">Kelas Coding yang dipilih:</label>
                    <select name="InputCodingName1" id="InputCodingName1" required style="width:120px;">
                        <option value=""></option>
                        <option value="KC-FE">Front-End</option>
                        <option value="KC-BE">Back-End</option>
                        <option value="KC-AA">Android-App</option>
                        <option value="KC-IA">iOS-App</option>
                    </select>
            </td>
        </tr>
        </div>
        <tr>
            <td>
                <div class="mb-3">
                    <label for="InputSession1">Sesi Kelas yang dipilih:</label>
                    <select name="InputSession1" id="InputSession1" required style="width:120px;">
                        <option value=""></option>
                        <option value="P-S">Pagi/Siang</option>
                        <option value="S-M">Sore/Malam</option>
                    </select>
        </tr>
        </td>
        </div>
        <tr>
            <td>
                <div class="mb-3">
                    <label for="InputPaymentMethod1">Metode Pembayaran:</label>
                    <select name="InputPaymentMethod1" id="InputPaymentMethod1" required style="width:120px;">
                        <option value=""></option>
                        <option value="OVO-PAY">OVO</option>
                        <option value="GO-PAY">Gopay</option>
                        <option value="TRANSFER-PAY">Transfer Bank</option>
                        <option value="SHOPEE-PAY">Shopeepay</option>
                    </select>
        </tr>
        </td>
        </div>
        <tr>
            <td>
                <div align="center">
                    <button type="submit">Daftar Sekarang</button>
                </div>
            </td>
        </tr>
        </form>
        </td>
        </tr>
    </table>
    <div id="strukPendaftaran" class="struk-pendaftaran" style="display:none;"></div>

    <script>
        document.getElementById('formPendaftaran').addEventListener('submit', function (event) {
            event.preventDefault();

            const nama = document.getElementById('InputName1').value;
            const email = document.getElementById('InputEmail1').value;
            const kelasCoding = document.getElementById('InputCodingName1').value;
            const sesiKelas = document.getElementById('InputSession1').value;
            const metodePembayaran = document.getElementById('InputPaymentMethod1').value;

            let namaKelas = '';
            let hargaKelas = 0;

            switch (kelasCoding) {
                case 'KC-FE':
                    namaKelas = 'Front-End';
                    hargaKelas = (sesiKelas === 'P-S') ? 252000 : 272000;
                    break;
                case 'KC-BE':
                    namaKelas = 'Back-End';
                    hargaKelas = (sesiKelas === 'P-S') ? 262000 : 282000;
                    break;
                case 'KC-AA':
                    namaKelas = 'Android-App';
                    hargaKelas = (sesiKelas === 'P-S') ? 302000 : 312000;
                    break;
                case 'KC-IA':
                    namaKelas = 'iOS-App';
                    hargaKelas = (sesiKelas === 'P-S') ? 322000 : 332000;
                    break;
            }

            const tanggalPesan = new Date().toLocaleString('id-ID');

            const strukPendaftaran = `
                <h2>STRUK PENDAFTARAN KELAS CODING</h2>
                <div class="garis"></div>
                <table>
                    <tr>
                        <td>Nama Pendaftar</td><td>: ${nama}</td>
                    </tr>
                    <tr>
                        <td>Email Pendaftar</td><td>: ${email}</td>
                    </tr>
                    <tr>
                        <td>Kelas Coding</td><td>: ${namaKelas}</td>
                    </tr>
                    <tr>
                        <td>Sesi Kelas</td><td>: ${sesiKelas === 'P-S' ? 'Pagi/Siang' : 'Sore/Malam'}</td>
                    </tr>
                    <tr>
                        <td>Metode Pembayaran</td><td>: ${metodePembayaran}</td>
                    </tr>
                    <tr>
                        <td>Harga Kelas</td><td>: Rp ${hargaKelas.toLocaleString('id-ID')}</td>
                    </tr>
                    <tr>
                        <td class="tanggal-pesan">Tanggal Pesan</td><td>: ${tanggalPesan}</td>
                    </tr>
                </table>
                <div class="garis"></div>
                <p class="terima-kasih">**Terima Kasih**</p>
            `;

            const strukElement = document.getElementById('strukPendaftaran');
            strukElement.innerHTML = strukPendaftaran;
            strukElement.style.display = 'block';
        });
    </script>
</body>

</html>
