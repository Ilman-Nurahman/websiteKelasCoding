<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body style="background-color: aqua;">
    <h1 align="center" >Selamat datang di halaman pendaftaran kelas coding </h1>
    <table border="1" cellpadding="10">
        <tr>
            <td colspan="3" align="center" style="font-weight: bold; font-size: 20px; background-color: white;">
                -Form Pendaftaran Kelas Coding-
            </td>
        </tr>
        <tr>
            <td>
                <form method="post" action="./BuktiPendaftaran.html">
                    <div class="mb-3">
                        <label for="InputName1">Nama Pendaftar:</label>
                        <input type="text" id="InputName1">
                    </div>
        <tr>
            <td>
                <div class="mb-3">
                    <label for="InputEmai1">Email Pendaftar:</label>
                    <input type="text" id="InputEmail1">
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="mb-3">
                    <label for="InputCodingName1">Kelas Coding yang dipilih:</label>
                    <select name="InputCodingName1" id="InputCodingName1" required style="width:120px;">
                        <option value=""></option>
                        <option value="KC-FE">Front-End</option>
                        <option value="KC-BE">Back-End</option>
                        <option value="KC-AA">Android-App</option>
                        <option value="KC-IA">iOS-App</option>
                    </select>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <label for="InputSession1">Sesi Kelas yang dipilih:</label>
                    <select name="InputSession1" id="InputSession1" required style="width:120px;">
                        <option value=""></option>
                        <option value="P-S">Pagi - Siang</option>
                        <option value="S-M">Sore - Malam</option>
            </td>
        </tr>
        <tr>
            <td>
                <label for="InputPaymentMethod1">Metode Pembayaran:</label>
                    <select name="InputPaymentMethod1" id="InputPaymentMethod1" required style="width:120px;">
                        <option value=""></option>
                        <option value="OVO-PAY">OVO</option>
                        <option value="GO-PAY">Gopay</option>
                        <option value="SHOPEE-PAY">Shopeepay</option>
            </td>
        </tr>
        <tr>
            <td align="center">
                <button type="submit"></button>
            </td>
        </tr>
                </form>
            </td>
        </tr>
    </table>
</body>

</html>
